<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lectures</title>
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/lectures.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo">
        <a href="./index.html">
          <img
            style="color: white"
            src="https://masaischool.com/img/navbar/logo.svg"
            alt="masai-logo"
          />
        </a>
        <a href="./lectures.html" id="lectures">Lectures</a>
        <a href="./assignments.html" id="assignments">Assignments</a>
        <a href="./user-list.html" id="user-list">User List</a>
      </div>
      <div id="menu">
        <a href="./login.html" id="login-menu">Login</a>
        <select name="" id="profile">
          <option value="" id="profile-name-id"></option>
          <option value="edit-profile" id="edit-profile"></option>
          <option value="logout">Logout</option>
        </select>
      </div>
    </div>
    <hr id="nav-divider" />
    <div id="sub-navbar">
      <div><p>Lectures</p></div>
      <div></div>
    </div>
    <div id="container">
      <div id="lectures-add">
        <div id="lecture-add-row">
          <div id="ladd-left">
            <input
              type="text"
              id="lectures-title"
              placeholder="Enter lecture title"
            />
            <select name="" id="lectures-type">
              <option value="">Type</option>
              <option value="Live">Live</option>
              <option value="Audio">Audio</option>
              <option value="Video">Video</option>
              <option value="Reading">Reading</option>
            </select>
            <select name="" id="lectures-topic">
              <option value="">Topic</option>
              <option value="Scrum">Scrum</option>
              <option value="General">General</option>
              <option value="Coding">Coding</option>
              <option value="Algo">Algo</option>
              <option value="Skillathon">Skillathon</option>
            </select>
          </div>
          <div id="ladd-right">
            <button id="ladd-submit">Create</button>
          </div>
        </div>
      </div>
      <div id="lectures-table"></div>
    </div>
  </body>
  <script src="./script/navbar.js"></script>
  <script src="./script/lectures.js"></script>
</html>
