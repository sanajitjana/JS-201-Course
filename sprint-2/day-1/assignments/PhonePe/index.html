      <div id="processing-text">Please wait,<br />processing your request</div>

        Do not press F5 or refresh button<br />until it's completed

        try again!
      </div>

  <script>
    let upi_mobile = document.getElementById("upi-mobile");
    let processiong_mobile = document.getElementById("processiong-mobile");
    let processing_text = document.getElementById("processing-text");
    let loading_img = document.getElementById("loading-img");
    let processing_text_warn = document.getElementById("processing-text-warn");
    let success_img = document.getElementById("success-img");
    let phonepay_logo = document.getElementById("phonepay-logo");
    let success_text = document.getElementById("success-text");
    let go_back = document.getElementById("go-back");
    let failed_img = document.getElementById("failed-img");
    let failed_text = document.getElementById("failed-text");

    let upi_btn = document
      .getElementById("btn")
      .addEventListener("click", clickFunction);

    go_back.addEventListener("click", backFunction);
    function backFunction() {
      window.location.reload();
    }

    function clickFunction() {
      upi_mobile.style.display = "none";
      processiong_mobile.setAttribute("id", "show-processiong-mobile");
      check();
    }

    function bankServer() {
      let val = Math.floor(Math.random() * 10);
      if (val > 5) {
        return false;
      } else {
        return true;
      }
    }

    let payment_promise = new Promise(function (resolve, reject) {
      let pin = bankServer();
      setTimeout(function () {
        if (pin) {
          resolve("Payment Sucessful");
        } else {
          reject("Try again later");
        }
      }, 3000);
    });

    async function check() {
      try {
        let res = await payment_promise;
        phonepay_logo.setAttribute("id", "display-none");
        processing_text.setAttribute("id", "display-none");
        loading_img.setAttribute("id", "display-none");
        processing_text_warn.setAttribute("id", "display-none");
        success_img.setAttribute("id", "show-success-img");
        success_text.setAttribute("id", "show-success-text");
        go_back.setAttribute("id", "show-go-back");
      } catch (e) {
        phonepay_logo.setAttribute("id", "display-none");
        processing_text.setAttribute("id", "display-none");
        loading_img.setAttribute("id", "display-none");
        processing_text_warn.setAttribute("id", "display-none");
        failed_img.setAttribute("id", "show-failed-img");
        failed_text.setAttribute("id", "show-failed-text");
        go_back.setAttribute("id", "show-go-back");
      }
    }
  </script>
