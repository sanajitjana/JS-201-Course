<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" oninput="goodFunction(getData,1000)" />
  </body>
  <script>
    let count = 0;
    function getData() {
      console.log("Getting data...", count++);
    }

    let id;
    function goodFunction(fn, delay) {
      if (id) {
        clearTimeout(id);
      }
      id = setTimeout(function () {
        fn();
      }, delay);
    }
  </script>
</html>
